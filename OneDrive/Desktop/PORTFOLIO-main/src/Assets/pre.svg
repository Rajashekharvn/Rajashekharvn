<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#d38bfc">
        <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7b2ff7">
        <animate attributeName="offset" values="1;0;1" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" font-family="Poppins, sans-serif"
        font-size="48" fill="none" stroke="url(#grad)" stroke-width="2"
        stroke-dasharray="1000" stroke-dashoffset="1000">
    Rajashekhar
    <animate attributeName="stroke-dashoffset" values="1000;0" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
